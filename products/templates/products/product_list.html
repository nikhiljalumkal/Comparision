<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFitPrice.in - Products</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { margin-bottom: 20px; display: flex; align-items: center; }
        .product img { margin-right: 15px; }
    </style>
</head>
<body>
    <h1>MyFitPrice.in - Products</h1>
    {% for product in products %}
        <div class="product">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" width="100">
            <div>
                <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a><br>
                <strong>â‚¹{{ product.current_price }}</strong>
            </div>
        </div>
    {% endfor %}
</body>
</html>
